<ng-container *ngIf="(completeOrder$ | async) as completeOrder">
    <div class="title"><strong>{{completeOrder.name}}</strong></div>
    <div class="subtitle"><strong>ID:</strong> {{completeOrder.id}}</div>
    <div class="subtitle"><strong>CUSTOMER:</strong> {{completeOrder.customer?.name}}</div>
    <ng-container *ngIf="(orderWorkflow$ | async) as orderWorkflow">
        <app-workflow-thermometer 
            (advance)="advanceWorkflowState($event)"
            (revert)="revertWorkflowState($event)"
            [orderWorkflow]="orderWorkflow">
        </app-workflow-thermometer>
    </ng-container>
    <div class="subtitle u-margin-top-m"><strong>Notes:</strong> {{completeOrder.notes}}</div>
</ng-container>
