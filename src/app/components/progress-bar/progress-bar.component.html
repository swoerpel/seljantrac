<svg style="width:100%" [attr.height]="barHeight">
    <rect width="100%" 
          height="100%" 
          rx="4"
          ry="4"
          class="bar" />
    <rect [attr.width]="(progress * 100)+'%'" 
          height="100%" 
          rx="4"
          ry="4"
          [attr.fill]="fillColor"/>
</svg>
